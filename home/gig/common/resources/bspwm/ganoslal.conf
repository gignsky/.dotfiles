#!/bin/bash
# Ganoslal: 6-monitor desktop configuration
# 
# Monitor Layout (3x2 grid):
#   [HDMI-2][DP-1-1][HDMI-1-3]    ← Top row
#   [DP-1-3][DP-1-2*][HDMI-1]     ← Bottom row  
#            (primary)
#
# Desktop Distribution:
#   • HDMI-2: I, II (Media)
#   • DP-1-1: III, IV (Development)  
#   • DP-1-2: V, VI, VII (Main workspace - primary)
#   • HDMI-1-3: VIII, IX (Communication)
#   • DP-1-3: X (Monitoring)
#   • HDMI-1: XI (General/Web)

echo "Loading ganoslal 6-monitor configuration..."

# Top row monitors
bspc monitor HDMI-2 -d I II        # Media
bspc monitor DP-1-1 -d III IV      # Development
bspc monitor HDMI-1-3 -d VIII IX   # Communication

# Bottom row monitors  
bspc monitor DP-1-3 -d X           # Monitoring
bspc monitor DP-1-2 -d V VI VII    # Main workspace (primary)
bspc monitor HDMI-1 -d XI          # General/Web

echo "Ganoslal 6-monitor setup complete: 11 desktops across 6 monitors"
