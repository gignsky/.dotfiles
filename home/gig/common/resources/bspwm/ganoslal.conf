#!/bin/bash
# Ganoslal: 6-monitor desktop configuration (updated after GPU swap)
#
# Hardware Layout:
#   AMD GPU (card0): HDMI-A-1, HDMI-A-2, VGA-1 (currently inactive in X11)
#   NVIDIA GPU (card1): DP-1, DP-2, DP-3, HDMI-A-3 (active)
#
# Current Monitor Layout (NVIDIA active monitors):
#   [DP-5][HDMI-0*][DP-1][DP-3]
#          (primary)
#
# Target Monitor Layout (when AMD monitors are enabled):
#   [AMD-1][AMD-2][HDMI-0*]    ← Top row (AMD + NVIDIA)
#   [DP-5] [DP-1] [DP-3]       ← Bottom row (NVIDIA)
#
# Desktop Distribution:
#   • DP-5: I, II (Media/Side) - NVIDIA
#   • HDMI-0: III, IV, V (Main workspace - primary) - NVIDIA
#   • DP-1: VI, VII, VIII (Development) - NVIDIA
#   • DP-3: IX, X (Communication/Monitoring) - NVIDIA
#   • AMD-HDMI-1: XI (Future - when AMD enabled)
#   • AMD-HDMI-2: XII (Future - when AMD enabled)

echo "Loading ganoslal 6-monitor configuration..."

# Active NVIDIA monitors (currently working)
bspc monitor DP-5 -d I II        # Left side (Media/Side)
bspc monitor HDMI-0 -d III IV V  # Center (Main workspace - primary)
bspc monitor DP-1 -d VI VII VIII # Center-right (Development)
bspc monitor DP-3 -d IX X        # Right side (Communication/Monitoring)

# Future AMD monitors (when enabled)
# Note: These will be activated when AMD GPU outputs are configured for X11
# bspc monitor HDMI-A-1 -d XI      # AMD monitor 1 (Future)
# bspc monitor HDMI-A-2 -d XII     # AMD monitor 2 (Future)

echo "Ganoslal setup complete: 10 desktops across 4 active monitors (6-monitor ready)"
echo "Note: 2 AMD monitors available but not active in X11 - check GPU configuration"
